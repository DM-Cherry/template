<!DOCTYPE html>
<html>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/<%= process.env.APP_ID %>/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/<%= process.env.APP_ID %>/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/<%= process.env.APP_ID %>/favicon-16x16.png">
  <link rel="manifest" href="/static/favicons/<%= process.env.APP_ID %>/site.webmanifest">
  <link rel="mask-icon" href="/static/favicons/<%= process.env.APP_ID %>/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/favicons/<%= process.env.APP_ID %>/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/static/favicons/<%= process.env.APP_ID %>/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title><%= process.env.APP_NAME %></title>
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
  <div id="app"></div>
</body>

</html>
